<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
  <title>Netflix Sverige - Titta på serier online, titta på filmer online</title>
</head>
<body>
  <header class="showcase">
    <div class="showcase-top">
      <img src="img/logo.png" alt="Netflix">
      <a href="#" class="btn btn-rounded">Logga in</a>
    </div>
    <div class="showcase-content">
      <h1>See what's next.</h1>
      <p>Titta var du vill. Avsluta när du vill.</p>
      <a href="#" class="btn btn-xl">
        Titta gratis i 30 dagar <i class="fas fa-chevron-right btn-icon"></i>
      </a>
    </div>
  </header>

  <script src="js/main.js"></script>
</body>
</html>
